<h2 *ngIf="listgroups.length == 0">
    Список пуст
</h2>
<div class="card" *ngFor="let group of listgroups" ([ngModel])="listgroups">
    <div class="card-body">
        <h6 class="card-title">{{group.groupName}} </h6>
        <a [routerLink]="['/groups' , group.groupId]" class="card-link">Просмотр</a>
    </div>
</div>
