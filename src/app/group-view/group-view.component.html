<div class="container">
    <div class="card">

        <div class="card-header">
            <h5 class="card-title"> <span class="name"> {{group.groupName}} </span></h5>
          </div>

        <div *ngIf="loginCheck">
            <button *ngIf="!entryGroup" name="connect" class="btn btn-outline-success btn-lg btn-block" (click)="actgroup($event)">Вступить</button>
            <button *ngIf="entryGroup" name="leave" class="btn btn-outline-success btn-lg btn-block" (click)="actgroup($event)">Покинуть</button>
        </div>
        <div class="card-body">

            <div class="community">
                <div class="head">
                    <img src="assets/images/community.png" alt="fsd"> Участники 
                </div>
                <ul>
                    <li *ngFor="let user of group.users">
                        <a routerLink="">{{user.fio}}</a>
                    </li>
                </ul>
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                  <button clipboard supported="supported" text="textToCopy" class="btn btn-dark" type="button" >Не жадничай</button>
                </div>
                <input type="text" ng-model="textToCopy" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" [value]="group.cityLink">
              </div>
        </div>
        <p>
        </p>
    </div>
</div>
