<div class="container">
  <div class="row">
    <div class="offset-3"></div>
    <div class="col-md-6">

      <label style="font-size:30px" >Отзыв </label>

      <!-- Driver Name -->
      <div class = "driverName">
        <label > Имя : </label>
        <label *ngIf="accView" style="font-style: italic"> Просмотр профиля </label>
        <li (mouseover)="accView=true" (mouseout)="accView=false" (click)="this.accViewComponent.OpenPopup(id,null,null)" >
          <label > {{user.fio}} </label>
        </li>
      </div>
      <!-- Driver Rating -->
      <div class="modal-footer">
      </div>
      <label> Рейтинг водителя: </label>
      <div class = "rating">
        <ngb-rating [(rate)]="rating">
          <ng-template let-fill="fill" let-index="index">
            <span class="star" [class.filled]="fill === 100">&#9733;</span>
          </ng-template>
        </ngb-rating>
        <button type="button" class="btn btn-success" click)="RateDriver()" style ="position: relative; left: 5%"> Потвердить оценивание</button>
      </div>
      <div ng-init="tooltip=false" >

      </div>

      <div ng-init="tooltip=false" class="modal-footer" style ="position: relative; top: 10%">
        <button type="button" class="btn btn-success" routerLink="/complain/{{id}}" style = "background-color: red; color: black"> Пожаловаться</button>
        <button type="button" class="btn btn-success" (click)="ToCurrentRoute()"> На страницу маршрута</button>
        <button type="button" class="btn btn-success" (click)="Exit()"> На главную страницу </button>
      </div>

    </div>
    <div class="offset-3"></div>
  </div>
</div>
<app-acc-view></app-acc-view>
<app-report></app-report>
