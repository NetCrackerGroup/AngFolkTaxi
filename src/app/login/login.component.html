<form (ngSubmit)="Submited(Form)"  class="modal" [ngClass]="{invisibled: visibility}" #Form = "ngForm">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Введите свои данные для логина</h2>
        <button type="button" class="close" (click)="toggle()" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="email2">Введите email</label>
          <input type="text" class="form-control" name="email" id="email2" placeholder=""[(ngModel)]="email">
        </div>
        <div class="form-group">
          <label for="password2">Введите пароль</label>
          <input type="password" class="form-control" name="password" id="password2" placeholder="" [(ngModel)]="password">
        </div>
        <div>
          <a class="nav-link" href="/reg">Ещё не зарегистрировались? Тогда вам сюда.</a>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">Войти</button>
        <button type="button" class="btn btn-success" href="http://localhost:4200/login/google">Войти через Google</button>
      </div>
    </div><!-- /.модальное окно-Содержание -->
  </div><!-- /.модальное окно-диалог -->
</form><!-- /.модальное окно -->
