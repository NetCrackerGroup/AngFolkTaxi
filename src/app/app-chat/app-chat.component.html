
<div class="container">
  <!-- For demo purpose-->
  <header class="text-center main-header">
    <h1 class="display-4 text-white">Bootstrap Chat</h1>
    <p class="text-white lead mb-0">An elegant chat widget compatible with Bootstrap 4</p>
    <p class="text-white lead mb-4">Snippet by
      <a href="https://bootstrapious.com" class="text-white">
        <u>Bootstrapious</u></a>
    </p>
  </header>

  <div class="row chat-all">

    <!-- Chat Box-->
    <div class="col-12 chat-body">
      <div class=" chat-box bg-white">
        <!-- Sender Message-->

        <div *ngFor = "let message of messages" class="media w-50 mb-3">
          <!--img *ngIf = "!message.user.image" src="https://res.cloudinary.com/mhmd/image/upload/v1564960395/avatar_usae7z.svg" alt="user" width="50" class="rounded-circle"-->
          <img [src]="message.user.image" alt="user" width="50" class="rounded-circle">
          <div class="media-body ml-3" [ngClass]="{verdanaFont: message.text === 'Оцените Маршрут'}" (click)="MessageClick($event)">
            <div class="bg-light rounded py-4 px-5 mb-2">
              <p [ngClass]="{verdanaFont: message.text === 'Оцените Маршрут'}"  class="text-small mb-0 text-muted"id="  {{message.messageId}}">{{message.text}}</p>
            </div>
            <p  class="small text-muted" >{{(message.user.fio)}}</p>
          </div>
        </div>



      </div>
      <hr>
      <ul class="nav nav-pills navig-block">
        <li class="nav-item" *ngFor="let p of pages;let i = index">
          <a class="nav-link" href=""(click)="setPage(i,$event)">{{i+1}}</a>
        </li>
      </ul>


      <!-- Typing area -->
      <form action="#" class="bg-light navigat">
        <div class="input-group">

          <input  type="text" placeholder="Type a message"  [(ngModel)]="model.text"  [ngModelOptions]="{standalone: true}" aria-describedby="button-addon2" class="form-control rounded-0 border-0 py-4 bg-light">
          <div class="input-group-append">
            <button id="button-addon2"
                    type="submit"
                    (click)="sendMessage(this.chatId)"
                    class="btn btn-link">

              <i class="fa fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
