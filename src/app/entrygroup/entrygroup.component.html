<div *ngIf='addCompletion'class="d-flex justify-content-center marginTop">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div *ngIf='userNotAuth' class="alert alert-danger" role="alert">
    <strong>Упс!</strong> Чтобы войти в группу нужно авторизоваться.
</div>
<div *ngIf='groupNotFind' class="alert alert-danger" role="alert">
    <strong>Ошибка !</strong> Такой группы не существует!
</div>
<div *ngIf='userMember' class="alert alert-info" role="alert">
    <strong>Эх! Вы уже являетесь участником группы</strong>
</div>
